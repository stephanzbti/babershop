<app-midlebar></app-midlebar>

<div id="login" class="section wb">
    <div class="container-fluid">
        <div class="section-title row text-center">
            <div class="col-md-8 col-md-offset-2">
            <small>VENHA FAZER PARTE DESTA FAMÍLIA</small>
            <h3>Acesse sua conta</h3>
            <hr class="grd1">
            <p class="lead">Não perca tempo entre em sua conta e marque seu horário com os melhores profissionais da BarberShop.</p>
            </div>
        </div><!-- end title -->

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="contact_form">
                    <div id="message"></div>
                    <form id="contactform" class="row" action="contact.php" name="contactform" method="post">
                        <fieldset class="row-fluid">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="user" #userName id="user" class="form-control" placeholder="Usuário">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="password" name="password" #userPassword id="password" class="form-control" placeholder="Senha">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                <div class="col-sm-6">
                                    <button type="button" value="login" id="login_user" class="btn btn-light btn-radius btn-brd grd1 btn-block subt" (click)="login(userName.value, userPassword.value)">Entrar</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" value="SEND" id="register" class="btn btn-light btn-radius btn-brd grd1 btn-block subt" [routerLink]="['/register']">Não possui conta?<br>Crie já a sua</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</div><!-- end section -->
